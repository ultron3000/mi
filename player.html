<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Raid Movie Player</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      font-family: Arial, sans-serif;
    }
    header {
      background-color: #111;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 1.8rem;
      letter-spacing: 1px;
    }
    .player-container {
      width: 100%;
      height: calc(100% - 60px); /* subtract header height */
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0;
    }
    video, iframe {
      width: 100%;
      height: 100%;
      max-width: 100%;
      border: none;
      background-color: black;
    }
    .back-button {
      position: absolute;
      top: 15px;
      left: 15px;
      color: #fff;
      background: rgba(255,255,255,0.1);
      padding: 6px 12px;
      border-radius: 6px;
      text-decoration: none;
      z-index: 1000;
      font-size: 1rem;
    }
    @media (max-width: 768px) {
      header {
        font-size: 1.4rem;
        padding: 10px;
      }
      .back-button {
        font-size: 0.9rem;
        padding: 5px 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <a class="back-button" href="index.html">‚Üê Back</a>
    Now Playing
  </header>
  <div class="player-container" id="playerContainer"></div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const movieUrl = urlParams.get("movie");
    const container = document.getElementById("playerContainer");
    const saveKey = `progress-${movieUrl}`;

    function isHLS(url) {
      return url.endsWith(".m3u8");
    }

    function isVideoFile(url) {
      return /\.(mp4|webm|ogg)$/i.test(url);
    }

    function loadVideo(url) {
      const video = document.createElement("video");
      video.controls = true;
      video.autoplay = true;
      video.style.width = "100%";
      video.style.height = "100%";

      function resume() {
        const saved = localStorage.getItem(saveKey);
        if (saved) video.currentTime = parseFloat(saved);
      }

      if (isHLS(url) && Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, resume);
      } else {
        video.src = url;
        video.addEventListener("loadedmetadata", resume);
      }

      video.addEventListener("timeupdate", () => {
        localStorage.setItem(saveKey, video.currentTime);
      });

      container.appendChild(video);
    }

    function loadIframe(url) {
      const iframe = document.createElement("iframe");
      iframe.src = url;
      iframe.allowFullscreen = true;
      iframe.style.width = "100%";
      iframe.style.height = "100%";
      container.appendChild(iframe);
    }

    if (!movieUrl) {
      container.innerHTML = "<h2 style='color:white;'>No movie link provided.</h2>";
    } else if (isVideoFile(movieUrl) || isHLS(movieUrl)) {
      loadVideo(movieUrl);
    } else {
      loadIframe(movieUrl);
    }
  </script>
</body>
</html>
