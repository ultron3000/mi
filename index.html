<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mission : Impossible</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: black;
      color: #ffcc00;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 2em;
    }
    .movies {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .movie {
      background: #222;
      border: 2px solid #ffcc00;
      border-radius: 12px;
      width: 200px;
      padding: 10px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .movie:hover {
      transform: scale(1.05);
      background: #333;
    }
    .movie img {
      width: 100%;
      height: 280px;
      object-fit: cover;
      border-radius: 10px;
    }
    .movie-title {
      margin-top: 10px;
      font-size: 1em;
      font-weight: bold;
    }
  
    @media (max-width: 600px) {
      .movies {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
      }
      .movie {
        width: 100%;
        box-sizing: border-box;
      }
      .movie img {
        height: auto;
      }
    }

  </style>
</head>
<body>

<h1>ðŸš¨ Mission : Impossible Collection</h1>

<div class="movies" id="movies"></div>

<script>
const movies = [
  { title: "Mission: Impossible (1996)", video: "https://sdqm.ghwillawkni.sbs:443/v4/us/6r8pz/index-f1-v1-a1.txt", image: "https://media-cache.cinematerial.com/p/500x/gfvt9wkn/mission-impossible-movie-cover.jpg?v=1734193841" },
  { title: "Mission: Impossible II (2000)", video: "https://s9dz.alenapark.sbs:443/v4/db/irywa/index-f2-v1-a1.txt", image: "https://image.tmdb.org/t/p/original/12mI7kU22nJrmtAgGcDP8tbAz4a.jpg" },
  { title: "Mission: Impossible III (2006)", video: "https://sxic.biggsupndfun.sbs:443/v4/hz/lzvwr/index-f2-v1-a1.txt", image: "https://media-cache.cinematerial.com/p/500x/ewsqdvgr/mission-impossible-iii-movie-cover.jpg?v=1464919488" },
  { title: "Ghost Protocol (2011)", video: "https://s3ae.cedekkerohartf.sbs/v4/36/pteco/index-f2-v1-a1.txt", image: "https://m.media-amazon.com/images/I/811NSP-z3bL._AC_UF1000,1000_QL80_.jpg" },
  { title: "Rogue Nation (2015)", video: "https://spuc.biggsupndfun.sbs:443/v4/db/3x3u6/index-f2-v1-a1.txt", image: "https://www.jbhifi.com.au/cdn/shop/products/806399-Product-0-I_f04f6def-c8a6-44be-94e5-612b61f56e35.jpg?v=1571711638" },
  { title: "Fallout (2018)", video: "https://sojg.sperlinglayma.sbs/v4/np/xd56t/cf-master.txt?v=1733597826", image: "https://posterspy.com/wp-content/uploads/2018/08/MI6.jpg" },
  { title: "Dead Reckoning Part One (2023)", video: "https://sojg.yevettesha.sbs:443/v4/6s/mphx1/index-f2-v1-a1.txt", image: "https://upload.wikimedia.org/wikipedia/en/e/ed/Mission-_Impossible_%E2%80%93_Dead_Reckoning_Part_One_poster.jpg" },
];

const container = document.getElementById('movies');
movies.forEach((movie, index) => {
  const div = document.createElement('div');
  div.className = 'movie';
  div.innerHTML = `
    <img src="${movie.image}" alt="${movie.title}">
    <div class="movie-title">${movie.title}</div>
  `;
  div.onclick = () => {
    const url = `player.html?title=${encodeURIComponent(movie.title)}&video=${encodeURIComponent(movie.video)}&index=${index}`;
    window.location.href = url;
  };
  container.appendChild(div);
});
</script>

</body>
</html>
